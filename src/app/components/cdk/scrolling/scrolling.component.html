<div style="margin: 50px auto; width: 500px;">
  <cdk-virtual-scroll-viewport class="viewport" itemSize="50">
     <div class="item" *cdkVirtualFor="let item of items; let first = first; let last = last">
         <div>First: {{ item }} {{ first ? 'Yes' : 'No' }}</div>
         <div>Last: {{ item }} {{ last ? 'Yes' : 'No' }}</div>
     </div>
  </cdk-virtual-scroll-viewport>
</div>
